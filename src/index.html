<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--        <link rel="stylesheet" href="./pages/index.css">-->
        <title>Yandex.Praktium - Math</title>
    </head>
    <body class="body">
        <header class="header">
        </header>
        <main class="main">
            <div class="animation">
                <div class="content">
                    <div class="content__text">
                        В итоге получается следующая формула:
                    </div>
                    <div class="formula">
                        <div class="formula__ab-open-bracket"></div>
                        <div class="formula__first-a"></div>
                        <div class="formula__ab-plus"></div>
                        <div class="formula__first-b"></div>
                        <div class="formula__ab-close-bracket"></div>
                        <div class="formula__xy-open-bracket"></div>
                        <div class="formula__first-x"></div>
                        <div class="formula__xy-plus"></div>
                        <div class="formula__first-y"></div>
                        <div class="formula__xy-close-bracket"></div>
                        <div class="formula__first-equal"></div>
                        <div class="formula__second-equal"></div>
                        <div class="formula__second-a"></div>
                        <div class="formula__second-x"></div>
                        <div class="formula__first-plus"></div>
                        <div class="formula__third-a"></div>
                        <div class="formula__second-y"></div>
                        <div class="formula__second-plus"></div>
                        <div class="formula__second-b"></div>
                        <div class="formula__third-x"></div>
                        <div class="formula__third-plus"></div>
                        <div class="formula__third-b"></div>
                        <div class="formula__third-y"></div>
                        <div class="formula__first-points"></div>
                        <div class="formula__second-points"></div>
                        <div class="formula__third-points"></div>
                        <div class="formula__arrow-ax"></div>
                        <div class="formula__arrow-ay"></div>
                        <div class="formula__arrow-bx"></div>
                        <div class="formula__arrow-by"></div>
                    </div>
                </div>
                <div class="button-group">
                    <div class="button-group__paginator">
                        1 из 9
                    </div>
                    <div class="button-group__buttons">
                        <button type="button" class="button-group__back"></button>
                        <button type="button" class="button-group__next">Далее</button>
                        <button type="button" class="button-group__refresh"></button>
                    </div>                    
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
        
    </body>
</html>
